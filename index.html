<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #f8f9fa !important;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .hero-section {
            text-align: center;
            color: white;
            padding: 60px 0;
        }
        .feature-card {
            transition: transform 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Sample Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

                    <li class="nav-item">
                        <a class="nav-link px-3" href="index.html">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

            <h1 class="display-4 fw-bold mb-4">Sample Project</h1>
            <p class="lead mb-4">Spring Bootで作成した簡単なWebサイトです！</p>
            <a href="about.html" class="btn btn-primary btn-lg me-3">詳細を見る</a>
            <a href="contact.html" class="btn btn-outline-light btn-lg">お問い合わせ</a>
        </div>

                <div class="card feature-card h-100">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="fas fa-rocket fa-3x text-primary"></i>
                        </div>
                        <h5 class="card-title">高速</h5>
                        <p class="card-text">Spring Bootの高速な起動時間と効率的な処理により、スムーズなユーザー体験を提供します。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card feature-card h-100">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="fas fa-shield-alt fa-3x text-success"></i>
                        </div>
                        <h5 class="card-title">安全</h5>
                        <p class="card-text">Spring Securityによる堅牢なセキュリティ機能で、アプリケーションを保護します。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card feature-card h-100">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="fas fa-cogs fa-3x text-info"></i>
                        </div>
                        <h5 class="card-title">柔軟</h5>
                        <p class="card-text">モジュラー設計により、必要な機能を簡単に追加・カスタマイズできます。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
