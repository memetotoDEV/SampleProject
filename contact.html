<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sample Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #f8f9fa !important;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Sample Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link px-3" href="index.html">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body p-5">
                        <h1 class="card-title text-center mb-4">お問い合わせ</h1>
                        <p class="text-center text-muted mb-5">ご質問やご意見がございましたら、お気軽にお問い合わせください。</p>
                        
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">お名前（姓）</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">お名前（名）</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">メールアドレス</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="subject" class="form-label">件名</label>
                                <select class="form-control" id="subject" required>
                                    <option value="">選択してください</option>
                                    <option value="general">一般的なお問い合わせ</option>
                                    <option value="technical">技術的なサポート</option>
                                    <option value="feedback">フィードバック</option>
                                    <option value="other">その他</option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label for="message" class="form-label">メッセージ</label>
                                <textarea class="form-control" id="message" rows="5" required placeholder="お問い合わせ内容をご記入ください..."></textarea>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg me-3" onclick="showAlert()">送信する</button>
                                <a href="index.html" class="btn btn-outline-secondary btn-lg">キャンセル</a>
                            </div>
                        </form>
                        
                        <hr class="my-5">
                        
                        <div class="row text-center">
                            <div class="col-md-4 mb-3">
                                <div class="mb-3">
                                    <i class="fas fa-envelope fa-2x text-primary"></i>
                                </div>
                                <h5>メール</h5>
                                <p class="text-muted">info@example.com</p>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="mb-3">
                                    <i class="fas fa-phone fa-2x text-success"></i>
                                </div>
                                <h5>電話</h5>
                                <p class="text-muted">03-1234-5678</p>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="mb-3">
                                    <i class="fas fa-map-marker-alt fa-2x text-info"></i>
                                </div>
                                <h5>住所</h5>
                                <p class="text-muted">東京都渋谷区<br>サンプル1-2-3</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function showAlert() {
            event.preventDefault();
            alert('お問い合わせありがとうございます！\n内容を確認後、担当者よりご連絡いたします。');
        }
    </script>
</body>
</html>
